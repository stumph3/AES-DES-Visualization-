<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="javascript.js" async></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>final project</title>
</head>

	<body>
        <div>
            <h1>Data Encryption <br> & <br> Decryption
            </h1>
        </div>
        <div>
            <h2>Progress</h2>
            <div id = "progress">
                <label for="file">Downloading progress:</label>
                <progress id="file" value="32" max="100"> 32% </progress>
            </div>
            <input type="radio" name="encryption" value="Encryption" id="encry" checked>
		    <label for="encry">Encyption</label><br><br>
            <input type="radio" name="decryption" value="Decryption" id="decry" checked>
		    <label for="decry">Decryption</label><br><br>
            <input type="radio" name="decryption" value="Hash" id="hash" checked>
		    <label for="hash">Hash</label><br><br>
        </div>
        <div id="filesubmit">
 		<label for="file">File</label>
                <input type="file" id="file" name="file" class="file-select" accept="All files/*" required>
                <br>
                <div id="key">
                <label for="keywrd">Keyword</label>
              <input  type="usrmame" id="keywd" name="keywd" pattern="" title="Can only have a letter appear once in the word(No numbers or special characters)." required>
            </div>
          </div>
        
        <div>
	    <br>
            <p>Encryption <br> method</p>
		    <input type="radio" name="encryptionMethod" value="DES" id="des" checked>
		    <label for="des">DES</label><br><br>
		    <input type="radio" name="encryptionMethod" value="AES" id="aes">
		    <label for="aes">AES</label><br><br>
            <input type="radio" name="encryptionMethod" value="MD5" id="md5">
		    <label for="md5">MD5</label><br><br>
            <input type="radio" name="encryptionMethod" value="SHA256" id="sha256">
            <label for="sha256">SHA256</label><br><br>
            <input type="radio" name="encryptionMethod" value="KeywordCipher" id="keycip">
		    <label for="keycip">Keyword Cipher</label><br><br>
	     <div>
                <input id="submit" type="button" value="Submit" onclick="run()"/>
             </div> 
            <div id = "outputfile">
                <p>Output(files)</p>
                <p id = "fileOutput"></p>
                <br><br><br><br><br><br>
                <a id=download href=""">Download</a>
            </div>
        </div>
        <div id = "output">
            <p>Output(Hashes and keys)</p>
            <p id = "Outputhash">Hash:</p>
            <p id = "OutputPubKey">Public Key:</p>
            <p id = "OutputKeyWord">Keyword:</p>
        </div>
		 
	</body>
</html>
